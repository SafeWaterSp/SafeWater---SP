<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz - Safe Water SP</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/quiz.css') }}">
</head>

<body>
    <header>
        <div class="navbar">
            <img id="logo_img" src="{{ url_for('static', filename='assets/logo.png') }}" alt="Logo">
            <button class="menu-toggle">&#9776;</button>
            <nav class="menu">
                <ul>
                    <li><a href="{{ url_for('index') }}">Início</a></li>
                    <li><a href="{{ url_for('quiz') }}">Quiz</a></li>
                    <li><a href="{{ url_for('mapa') }}">Mapa</a></li>
                    <li><a href="{{ url_for('contato') }}">Contato</a></li>
                    <button id="darkModeToggle" class="dark-mode-button">Modo Escuro</button>
                </ul>
            </nav>

        </div>
    </header>

    <main>
        <section class="quiz-container">
            <h2 id="quiz-title">Teste seus conhecimentos sobre alagamentos!</h2>
            <div class="quiz-question">
                <p id="question-text">Carregando pergunta...</p>
                <ul id="quiz-options" class="quiz-options"></ul>
            </div>
            <button id="next-button" class="quiz-next" disabled>Próxima pergunta</button>
        </section>

    </main>

    <footer>&copy; 2025 Safe Water - SP</footer>

    <script src="{{ url_for('static', filename='js/quiz.js') }}"></script>
    <script src="{{ url_for('static', filename='js/DarkMode.js') }}"></script>

</body>

</html>
