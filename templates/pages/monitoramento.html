<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safe Water - Monitoramento de Enchentes</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/monitoramento.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <header>
        <div class="navbar">
            <img id="logo_img" src="{{ url_for('static', filename='assets/logo.png') }}" alt="Logo Safe Water">
            <button class="menu-toggle">&#9776;</button>
            <nav class="menu">
                <ul>
                    <li><a href="{{ url_for('index') }}">Início</a></li>
                    <li><a href="{{ url_for('quiz') }}">Quiz</a></li>
                    <li><a href="{{ url_for('mapa') }}">Mapa</a></li>
                    <li><a href="{{ url_for('contato') }}">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <h1>🌧️ Monitoramento de Enchentes</h1>
            <p>Insira seu número de telefone com DDI (ex.: +5511999999999) para receber alertas de enchentes por SMS:</p>

            <label for="telefone">📱 Telefone:</label>
            <input type="text" id="telefone" placeholder="+55..."><br><br>

            <p>Clique no botão abaixo para verificar a previsão de chuva na sua localização atual:</p>
            <button onclick="pegarLocalizacao()">☁️ Verificar Previsão</button>
            <button onclick="simularEnchente()">🚨 Simular Enchente Grave</button>

            <div id="resultado-previsao"></div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Safe Water - SP</p>
        <a href="https://github.com/SafeWaterSp" target="_blank" class="github-link">
            <i class="fab fa-github"></i> GitHub
        </a>
    </footer>

    <script src="{{ url_for('static', filename='js/monitoramento.js') }}"></script>
    <script src="https://kit.fontawesome.com/your_font_awesome_kit_id.js" crossorigin="anonymous"></script>
    </body>

</html>
