<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Safe Water SP</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/contato.css') }}">
</head>

<body>

     <header>
        <div class="navbar">
            <img id="logo_img" src="{{ url_for('static', filename='assets/logo.png') }}" alt="Logo">
            <button class="menu-toggle">&#9776;</button>
            <nav class="menu">
                <ul>
                    <li><a href="{{ url_for('index') }}">Início</a></li>
                    <li><a href="{{ url_for('quiz') }}">Quiz</a></li>
                    <li><a href="{{ url_for('mapa') }}">Mapa</a></li>
                    <li><a href="{{ url_for('contato') }}">Contato</a></li>
                </ul>
            </nav>
        </div>
        
    </header>

    <main>
        <section class="contato">
            <h2>Fale Conosco</h2>
            <p>Preencha o formulário abaixo e entraremos em contato o mais breve possível.</p>

            <form action="#" method="POST">
                <div class="form-group">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>
                </div>

                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
                </div>

                <div class="form-group">
                    <label for="assunto">Assunto:</label>
                    <input type="text" id="assunto" name="assunto" placeholder="Assunto" required>
                </div>

                <div class="form-group">
                    <label for="mensagem">Mensagem:</label>
                    <textarea id="mensagem" name="mensagem" rows="6" placeholder="Digite sua mensagem" required></textarea>
                </div>

                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>

    <footer>&copy; 2025 Safe Water - SP</footer>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>

</html>
